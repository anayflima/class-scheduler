version: "3.8"
services:
  dev:
    build: .
    volumes:
      - .:/class-scheduler
    working_dir: /class-scheduler/src
    command: bash class-scheduler.sh
  # Run tests
  test:
    build: .
    volumes:
      - .:/class-scheduler
    working_dir: /class-scheduler/src/tests/
    command: bash runTests.sh
